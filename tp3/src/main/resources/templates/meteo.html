<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4183/4183943.png"/>
    
 <style>
#result_div{
	display:flex;
	


}
td{
display:flex;
align-items:center;
height:150px;
text-align:center;


}

.div_jour{
	padding:10px;
	list-style-type: none;  

}
.icon{
	height:50px;
}
.temperatures{
	display:flex;
	justify-content: center;

}
.tmin{
	color:#145e9a;
	

}

.tmax{
	color:#ed1c24;
	

}

</style>
</head>
<div th:replace="fragment/navbar :: navbar"></div>

<body>
	<img src="https://cdn-icons-png.flaticon.com/512/9176/9176568.png" alt="hey" height="100px" />
	<h1>Resultats</h1>
	 <p th:text="'recherche: ' + ${address}" />
	 
	 <div id="result_div">
		 <table>
			 <tbody>
			 <thead>
		        <tr>
		            <th>Adresse</th>
		        </tr>
		    </thead>
			 	
					 <tr th:each="feature : ${foo.getFeatures()}">
						<td th:text="${feature.getProperties().getLabel()}"></td>
						
						
					</tr>
				
			 </tbody>
		 </table>
		 <table>
			 <tbody>
			 <thead>
		        <tr>
		            <th>Météo</th>
		        </tr>
		    </thead>
			 	
					 
					 <tr th:each="meteo : ${meteos}">
						<td>
							<div th:each="item : ${meteo.getForecast()}" class="div_jour">
						 		<li th:text="'jour ' +${item.getDay()}">
						 		</li>
						 		<li th:text="${temps.get(item.getWeather())}">
						 		</li>
						 		
						 		<img th:src="${urlicon.getIcon(item.getWeather())}" class="icon"/>
						 		<div class="temperatures">
						 			<div th:text="${item.getTmin}+'° / '" class="tmin"></div>
						 			<div th:text="${item.getTmax}+'°'" class="tmax"></div>
						 		
						 		</div>
						 		
					 		</div>
					 	
					 	
					 	</td>
						
						
					</tr>
				
			 </tbody>
		 </table>
	</div>
   
    
</body>
</html>
